<mat-toolbar color="primary" class="toolbar">
    <button *ngIf="isHandset$ | async" mat-icon-button aria-label="Sidenav toggle button" (click)="drawerLeft.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span style="flex-grow: 1;">Fakebook</span>
    <app-menu></app-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" #drawerLeft fixedInViewport [attr.role]="'navigation'"
        [mode]="(isHandset$ | async) ? 'push' : 'side'" [opened]="true"
        [ngStyle]="(isHandset$|async)? {'width': '100%'}:{'width': '250px'}" [opened]="!(isHandset$|async)">
        <div *ngIf="isHandset$ | async" class="sidenav-header">
            <button mat-icon-button type="button" (click)="drawerLeft.close()">
                <mat-icon>keyboard_backspace</mat-icon>
            </button>
            <h2 class="sidenav-title">Menu</h2>
        </div>
        <mat-divider *ngIf="isHandset$ | async" class="divider"></mat-divider>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav *ngIf="!(isHandset$ | async)" class="sidenav" #drawerRight fixedInViewport [attr.role]="'navigation'"
        mode="side" position="end" opened>
        <!-- <mat-toolbar>Menu</mat-toolbar> -->
        <h2 class="sidenav-title">Menu</h2>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
