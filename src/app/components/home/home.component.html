<div class="home-container">
    <app-left-sidenav *ngIf="!(isHandset$|async)"></app-left-sidenav>
    <div class="home-content">
        <app-addpost (newPostEvent)="getNewPost($event)"></app-addpost>
        <ng-container *ngIf="!isLoading">
            <app-post *ngFor="let post of posts; index as i; trackBy: trackByPostId" [post]="post"
                (dialogResult)="getEditedPost($event)" (deletePostEvent)="removePost($event)"></app-post>
        </ng-container>
        <div *ngIf="isLoading" class="loader">
            <mat-spinner></mat-spinner>
            <span>loading posts...</span>
        </div>
    </div>
    <app-right-sidenav *ngIf="!(isSmallLaptop$|async)"></app-right-sidenav>
</div>
