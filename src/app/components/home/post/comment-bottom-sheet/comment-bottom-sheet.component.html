<div class="close">
    <button mat-icon-button type="button" (click)="handleClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="content">
    <app-comment-section [postId]="data" [newComment]="newComment"
        (commentCountEvent)="commentCount=$event"></app-comment-section>
    <app-comment-form #commentForm (commentPostEvent)="renderNewComment($event)" [postId]="data"></app-comment-form>
</div>
