<div class="not-found-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>404 - Page Not Found</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Sorry, the resource you are looking for does not exist.</p>
            <img src="../../../assets/images/404-Error-bro.svg" alt="404 Image" class="not-found-image">
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" routerLink="/">Go to Home</button>
        </mat-card-actions>
    </mat-card>
</div>
